<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <h1>Sorting Visualizer</h1>

    <button onclick="setUp()" class="button choose">Create a new array</button>

    <!-- Drop down menu -->

    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Dropdown</button>
      <div id="myDropdown" class="dropdown-content">
        <button onclick="bubbleSort()" class="button start">Bubble Sort</button>
        <button onclick="selectionSort()" class="button start">
          Selection sort
        </button>
      </div>
    </div>

    <!-- Canvas -->

    <canvas
      id="canvas"
      width="1000"
      height="500"
      style="border: 2px solid #000000"
    >
    </canvas>
    <script src="app.js"></script>
  </body>
</html>
